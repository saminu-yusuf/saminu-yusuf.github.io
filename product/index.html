<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Design Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#login">Login Page</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
        </ul>
    </nav>
    <main>
        <section id="login">
            <h2>Login Page</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" aria-label="Username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" aria-label="Password">
                
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to the dashboard. This design ensures accessibility with proper contrast, spacing, and intuitive navigation.</p>
            <button aria-label="View Reports">View Reports</button>
            <button aria-label="Logout">Logout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sami Yusuf</p>
    </footer>
</body>
</html>
